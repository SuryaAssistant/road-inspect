    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        const cityCoords = [-6.8045, 110.8431];    
        const map = L.map('map').setView(cityCoords, 12);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // If map is clicked
        map.on('click', function(event) {
            const clickedLatLng = event.latlng;
            // save value on index.js
            clickedLatitude = clickedLatLng.lat;
            clickedLongitude = clickedLatLng.lng;
        });

        // ========================================================================================
        // Jalan Nasional
        // ========================================================================================

        // Load the GeoJSON boundary data
        fetch('jalan_nasional.geojson')
        .then(response => response.json())
        .then(data => {
            // Create a GeoJSON layer for the boundary polygon
            L.geoJSON(data, {
            style: {
                color: 'blue', // Change the color of the boundary line
                weight: 4      // Adjust the line weight
            }
            }).addTo(map);
        });

        // ========================================================================================
        // Jalan Provinsi
        // ========================================================================================
        fetch('jalan_provinsi.geojson')
        .then(response => response.json())
        .then(data => {
            const roadLayer = L.geoJSON(data, {
                style: {
                    color: 'blue', // Change the color of the road lines
                    weight: 4      // Adjust the line weight
                }
            }).addTo(map);
        });

        // ========================================================================================
        // Jalan kabupaten/Kota
        // ========================================================================================
        // Load and add GeoJSON layers
        fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            jsonData.geoJSONFiles.forEach(fileInfo => {
                fetch(`jalan_kabupaten/${fileInfo.fileName}`)
                .then(response => response.json())
                .then(data => {
                    const roadLayer = L.geoJSON(data, {
                        style: {
                            color: 'blue', // Change the color of the road lines
                            weight: 4,      // Adjust the line weight
                            opacity:0.5
                        }
                    }).addTo(map);

                    // Add a click event listener to the road layer
                    roadLayer.on('click', function (event) {
                        // Save nama jalan
                        clickedRoad = fileInfo.roadName;
                        // update row
                        document.getElementById('infoJalan').innerHTML = `
                
                        <div class="col mx-auto">
                            <div class="row" >
                                <div class="col">
                                    <!-- Map here -->
                                    <div class="row" style="padding-bottom: 20px;">
                                        <div class="card" style="border-radius: 25px; background-color: #efefef;">
                                            <div class="card-body">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="section-title">
                                                            <h1 id="nama_jalan" style="text-align: center;">${fileInfo.roadName}</h1>
                                                        </div>
                                                    </div>
                                                    <div class="row" style="text-align: center;" id="lapor_jalan">
                                                        
                                                        <div class="col padding-left-right" id="blockchain_data">
                                                            <div class="row align-items-center" >
                                                                <div class="mx-auto">
                                                                    <!-- Latitude -->
                                                                    <div class="mb-3">
                                                                        <label class="form-label form-key primecolor">Latitude</label>
                                                                        <input class="form-control" id="laporLat" value="${clickedLatitude}" disabled>
                                                                    </div>
                                                                    <!-- Longitude -->
                                                                    <div class="mb-3">
                                                                        <label class="form-label form-key primecolor">Longitude</label>
                                                                        <input class="form-control" id="laporLong" value="${clickedLongitude}" disabled>
                                                                    </div>
                                                                    <!-- Deskripsi -->
                                                                    <div class="mb-3">
                                                                        <label class="form-label form-key">Product Description</label>
                                                                        <textarea class="form-control" id="laporDesc" rows="3" placeholder="Isikan deskripsi kerusakan jalan di sini"></textarea>
                                                                    </div>
                                                                    <!-- Submit -->

                                                                        <div class="mb-3">
                                                                            <button type="submit" class="btn btn-success mb-3" onclick="lapor()">Laporkan</button>
                                                                        </div>
                                                                    </div>

                                                                </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>

                        `;
