<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <title>Road Inspect</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS -->
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map{
            height: 100vh;
        }
        img.red { filter: hue-rotate(130deg);}
        img.yellow {filter: hue-rotate(180deg);}

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Add a higher z-index value */
        }
        
        .legend-item {
            margin-bottom: 5px;
        }
        
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        
    </style>
    <!-- Socket IO Websocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/ws-config.js"></script>
    <script src="./assets/js/fetchbegin.js"></script>
    <script src="./assets/js/lapor.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-brand navbar-brand" style="color: #132146 !important" disabled>Road Inspect</button>
                    </div>
                    <div class="col" style="text-align: right;">
                        <button class="btn btn-more navbar-brand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Map here -->
    <div id="map"></div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(231, 18, 89);"></div>
            Rusak
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(236, 159, 15);"></div>
            Sedang Perbaikan
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalLaporRusak" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="section-title">
                    <h1 class="modal-title" id="nama_jalan" style="text-align: center; padding-top:10px;">Jalan in aja dulu</h1>
                </div>
                <div class="modal-body" id="lapor_jalan">
                    <p>This is the content of the modal.</p>
                </div>
                <div class="modal-footer" id="footer_button">
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color: #efefef;">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel"></h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Search ticket -->

            <div class="row align-items-center">
                <div class="mx-auto">
                    <div class="mb-3">
                        <div class="section-title">
                            <h1 class="" style="text-align: left;">Nomor Tiket</h1>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input class="form-control" id="nomor_tiket" name="tiket" placeholder="Masukkan nomor tiket">
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <button class="btn btn-card-inline" type="button">
                                        <i class='bx bx-search'></i> Cari
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Latest report -->
            <div class="row">
                <div class="col mx-auto">
                    <div class="row" >
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="section-title">
                                            <h1 style="text-align: left;">Laporan Terbaru</h1>
                                            <br>
                                        </div>
                                    </div>

                                    <div class="section-subtitle">
                                        <p id="listLaporan" class="fst-italic primecolor" style="font-size:14px; word-wrap: break-word">
                                        </p>
                                    </div>
                                    <div class="row" style="text-align: right;">
                                        <div class="col">
                                            <a href="#"> <button type="button" class="btn btn-primary"><b>Explore</b></button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas-footer">
            <!-- Footer -->
            <div class="row" style="margin-left: 0px; margin-right: 0px;">
                <div class="col" style="text-align:left;padding-top:20px; background-color: #000221;">
                    <div class="row" style="padding-bottom : 20px">
                        <div class="col">
                            <span class="whitecolor" style="font-family: Verdana, sans-serif;">Road Inspect</span>
                        </div>
                    </div>
                    <p class="text-white" style="font-size:12px;">
                        Blockchain and community powered road quality monitoring system
                    </p>
                    <br>
                    <p class="text-white" style="font-size:10px"><Strong>Road Inspect @2023</Strong> by <a href="https://suryaassistant.github.io">Fandi Adinata</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        const cityCoords = [-6.8045, 110.8431];    
        const map = L.map('map', {zoomControl: false}).setView(cityCoords, 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // ========================================================================================
        // Jalan Nasional
        // ========================================================================================

        // Load the GeoJSON boundary data
        fetch('jalan_nasional.geojson')
        .then(response => response.json())
        .then(data => {
            // Create a GeoJSON layer for the boundary polygon
            L.geoJSON(data, {
            style: {
                color: 'blue', // Change the color of the boundary line
                weight: 4,      // Adjust the line weight
                opacity: 0.5
            }
            }).addTo(map);
        });

        // ========================================================================================
        // Jalan Provinsi
        // ========================================================================================
        fetch('jalan_provinsi.geojson')
        .then(response => response.json())
        .then(data => {
            const roadLayer = L.geoJSON(data, {
                style: {
                    color: 'blue', // Change the color of the road lines
                    weight: 4,   // Adjust the line weight
                    opacity: 0.5
                }
            }).addTo(map);
        });

        // ========================================================================================
        // Jalan kabupaten/Kota
        // ========================================================================================
        // Load and add GeoJSON layers
        fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            jsonData.geoJSONFiles.forEach(fileInfo => {
                fetch(`jalan_kabupaten/${fileInfo.fileName}`)
                .then(response => response.json())
                .then(data => {
                    const roadLayer = L.geoJSON(data, {
                        style: {
                            color: 'blue', // Change the color of the road lines
                            weight: 4,      // Adjust the line weight
                            opacity:0.5
                        }
                    }).addTo(map);

                    // Add a click event listener to the road layer
                    roadLayer.on('click', function (event) {
                        const clickedLatLng = event.latlng;
                        // save value on index.js
                        clickedLatitude = clickedLatLng.lat;
                        clickedLongitude = clickedLatLng.lng;

                        // Save nama jalan
                        clickedRoad = fileInfo.roadName;
                        // update row
                        $('#modalLaporRusak').modal('show');
                        document.getElementById('nama_jalan').textContent = fileInfo.roadName;


                        document.getElementById('lapor_jalan').innerHTML = `
                        <div class="col padding-left-right" id="blockchain_data">
                            <div class="row align-items-center" >
                                <div class="mx-auto">
                                    <!-- Latitude -->
                                    <div class="mb-3">
                                        <label class="form-label form-key primecolor">Latitude</label>
                                        <input class="form-control" id="laporLat" value="${clickedLatitude}" disabled>
                                    </div>
                                    <!-- Longitude -->
                                    <div class="mb-3">
                                        <label class="form-label form-key primecolor">Longitude</label>
                                        <input class="form-control" id="laporLong" value="${clickedLongitude}" disabled>
                                    </div>
                                    <!-- Deskripsi -->
                                    <div class="mb-3">
                                        <label class="form-label form-key">Deskripsi kerusakan</label>
                                        <textarea class="form-control" id="laporDesc" rows="3" placeholder="Isikan deskripsi kerusakan jalan di sini"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;

                        document.getElementById('footer_button').innerHTML = `
                        <div class="mb-3">
                            <button type="button" class="btn btn-danger mb-3" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success mb-3" onclick="lapor()">Laporkan</button>
                        </div>
                        `;
                    });
                });
            });
        });


    </script>
</body>
</html>
